<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consent - AI Interaction Study</title>
  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="96x96" href="/favicons/favicon-96.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16.png">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="/styles/general.css" type="text/css">
  <link rel="stylesheet" href="/styles/consent.css" type="text/css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <!-- Components -->
  <script type="module" src="/js/components/NavbarComponent.js"></script>
  <script type="module" src="/js/components/FooterComponent.js"></script>
  <script type="module" src="/js/components/ErrorModal.js"></script>
  <script type="module" src="/js/components/BugReportModal.js"></script>
</head>
<body>
  <!-- Error Modal Component which is the error-modal.html file -->
  <error-modal></error-modal>

  <!-- Bug Report Modal Component -->
  <bug-report-modal></bug-report-modal>

  <!-- Navbar Component which is the navbar.html file -->
  <navbar-component></navbar-component>

  <div class="main">
    <div class="container">
      <div class="bg-light p-5 rounded custom-jumbotron" id="jumbotron">
        <h3 class="display-4 text-center">Einwilligungserklärung</h3>
        <p class="lead text-center text-muted">
          Bitte lies dir die Einwilligungserklärung sorgfältig durch.
        </p>
        
        <div class="pdf-container mt-4">
          <div id="pdf-loading" class="text-center py-3">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Wird geladen...</span>
            </div>
            <p class="mt-2">PDF wird geladen...</p>
          </div>
          
          <div id="pdf-error" class="alert alert-danger d-none" role="alert"></div>
          
          <canvas id="pdf-viewer"></canvas>
          
          <div class="pdf-controls">
            <div class="page-controls">
              <button id="prev-page" class="btn btn-outline-secondary btn-sm" title="Vorherige Seite">←</button>
              <span>Seite <span id="page-num"></span><span id="page-count"></span></span>
              <button id="next-page" class="btn btn-outline-secondary btn-sm" title="Nächste Seite">→</button>
            </div>
            
            <div class="download-control">
              <button id="download-pdf" class="btn btn-outline-primary btn-sm" title="PDF herunterladen">
                <i class="bi bi-download"></i>
                <span class="ms-1">PDF herunterladen</span>
              </button>
            </div>
          </div>
        </div>

        <div class="form-check mt-4 d-flex justify-content-center">
          <div>
            <input class="form-check-input" type="checkbox" id="consent-checkbox">
            <label class="form-check-label" for="consent-checkbox">
              Ich habe die Einwilligungserklärung gelesen und verstanden und stimme der Teilnahme an der Studie zu.
            </label>
          </div>
        </div>

        <hr class="my-4 mt4" style="margin-top: 2rem !important;">
        
        <button class="btn btn-primary continue-btn mt-4" 
          id="continue-btn" 
          type="button">
          <span class="spinner-border spinner-border-sm d-none" aria-hidden="true"></span>
          <span class="button-text">Fortfahren</span>
        </button>
      </div>
    </div>
  </div>

  <footer-component progress="20"></footer-component>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.6.347/pdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.6.347/pdf.worker.min.js"></script>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <!-- Custom Scripts -->
  <script type="module" src="/js/initialize-firebase.js"></script>
  <script type="module" src="/js/pdf-viewer.js"></script>
  <script type="module" src="/js/consent-agreement.js"></script>
</body>
</html>

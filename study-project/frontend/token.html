<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Your Study Token - AI Interaction Study</title>
  <!-- Bootstrap CSS (Bootstrap 5.3) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="96x96" href="/favicons/favicon-96.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16.png">
  <!-- Stylesheets -->
  <link rel="stylesheet" href="/styles/general.css" type="text/css">
  <link rel="stylesheet" href="/styles/token.css" type="text/css">
  <!-- Components -->
  <script type="module" src="/js/components/NavbarComponent.js"></script>
  <script type="module" src="/js/components/FooterComponent.js"></script>
  <script type="module" src="/js/components/ErrorModal.js"></script>
  <script type="module" src="/js/components/BugReportModal.js"></script>
</head>
<body>
  <!-- Error Modal Component which is the error-modal.html file -->
  <error-modal></error-modal>
  
  <!-- Bug Report Modal Component -->
  <bug-report-modal></bug-report-modal>
  
  <!-- Navbar Component which is the navbar.html file -->
  <navbar-component></navbar-component>

  <!-- Toast Container for notifications -->
  <div class="toast-container position-fixed top-0 end-0 p-3">
    <div id="copyToast" class="toast align-items-center text-white bg-primary border-0" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body">
          <i class="bi bi-check-circle-fill me-2"></i> Token in die Zwischenablage kopiert!
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main">
    <div class="container">
      <div class="bg-light p-5 rounded custom-jumbotron" id="jumbotron">
        <h3 class="display-4 text-center">Dein Studien-Token</h3>
        <p class="lead text-center text-muted">
          Bitte kopiere dein persönliches Studien-Token um mit der Studie fortzufahren.
        </p>
        
        <div class="token-container mt-4">
          <label for="tokenField" class="form-label fw-bold text-center d-block">Dein persönliches Studien-Token:</label>
          <div class="input-group">
            <input type="text" class="form-control token-box" id="tokenField" readonly>
            <button class="btn btn-primary" id="copyButton" type="button" aria-label="Copy Token">
              <i class="bi bi-clipboard"></i>
            </button>
          </div>
        </div>
        
        <hr class="my-4 mt-5" />
        
        <button class="btn btn-primary continue-btn mt-4" id="continue-btn" type="button">
          <span class="spinner-border spinner-border-sm d-none" aria-hidden="true"></span>
          <span class="button-text">Fortfahren</span>
        </button>
      </div>
    </div>
  </div>

  <!-- Footer Component which is the footer.html file -->
  <footer-component progress="20"></footer-component>

  <!-- Bootstrap JS Bundle (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <!-- Firebase and Custom Scripts -->
  <script type="module" src="/js/initialize-firebase.js"></script>
  <script type="module" src="/js/token.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finish - AI Interaction Study</title>
  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="96x96" href="/favicons/favicon-96.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16.png">
  <!-- Stylesheets -->
  <link rel="stylesheet" href="/styles/general.css" type="text/css">
  <link rel="stylesheet" href="/styles/finish.css" type="text/css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <!-- Components -->
  <script type="module" src="/js/components/NavbarComponent.js"></script>
  <script type="module" src="/js/components/FooterComponent.js"></script>
  <script type="module" src="/js/components/ErrorModal.js"></script>
  <script type="module" src="/js/components/BugReportModal.js"></script>
</head>
<body>
  <error-modal></error-modal>
  
  <bug-report-modal></bug-report-modal>
  
  <navbar-component></navbar-component>

  <div class="main">
    <div class="container">
      <div class="bg-light p-5 rounded custom-jumbotron" id="jumbotron">
        <h3 class="display-4 text-center">Vielen Dank!</h3>
        <p class="lead text-center text-muted">
          Danke für deine Teilnahme an unserer Studie.
        </p>
        <p class="text-center">
          Deine Teilnahme wurde erfolgreich aufgezeichnet. Du kannst diese Seite nun schließen.
        </p>
        
        <hr class="my-4 mt-4">
        
        <!-- Matrikelnummer Section -->
        <div class="mt-4">
          <div id="loading-spinner" class="text-center my-5">
            <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
              <span class="visually-hidden">Laden...</span>
            </div>
            <p class="mt-3 text-muted">Daten werden geladen...</p>
          </div>
          
          <div id="matrikelnummer-form" class="d-none">
            <p class="text-center">
              Falls du Versuchspersonenstunden (VP) sammeln möchtest, trage bitte hier deine Matrikelnummer ein.
            </p>
            
            <div class="row justify-content-center">
              <div class="col-md-6">
                <div class="mb-3">
                  <input type="text" class="form-control" id="matrikelnummer" placeholder="Matrikelnummer eingeben">
                </div>
                
                <button class="btn btn-primary w-100" id="submit-btn" type="button">
                  <span class="spinner-border spinner-border-sm d-none" aria-hidden="true"></span>
                  <span class="button-text">Speichern</span>
                </button>
                
                <div class="alert alert-success mt-3 d-none" id="success-message">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer-component progress="100"></footer-component>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  
  <!-- Bootstrap JS Bundle (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script type="module" src="/js/finish.js"></script>
</body>
</html>
